<!DOCTYPE html><html><head></head><body><earc lang="zh-CN">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱</title>
    <link rel="stylesheet" href="css/style.css">



    <div class="main-container">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="按任意键直接开始搜索">
        </div>
        <div class="filter-buttons-container">
            <ul class="filter-list">
                <!-- 分类 后续可变化 -->
                <li><button class="filter-button main active">全部工具</button></li>
                <li><button class="filter-button">常用网站</button></li>
                <li><button class="filter-button">在线工具</button></li>
                <li><button class="filter-button">文档</button></li>
                <li><button class="filter-button">开发工具</button></li>
                <li><button class="filter-button">AI网站</button></li>
                <li><button class="filter-button">其他</button></li>
                <button class="add_website">添加网站</button>
                <!-- <li><button class="filter-button">添加网站</button></li> -->
            </ul>
        </div>

        <div class="content_wrapper">
            <ul class="tool-list">
                <li class="tool-item">
                    <a href="https://www.baidu.com" class="tool-card" target="_blank">
                        <div class="tool-icon">
                            <img src="https://www.baidu.com/favicon.ico" alt="百度">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">百度</h3>
                            <span class="tool-category">常用网站</span>
                        </div>
                    </a>
                </li>
                <li class="tool-item">
                    <a href="https://www.json.cn" class="tool-card" target="_blank">
                        <div class="tool-icon">
                            <img src="https://www.json.cn/favicon.ico" alt="JSON格式化工具">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">json格式化工具</h3>
                            <span class="tool-category">在线工具</span>
                        </div>
                    </a>
                </li>
                <li class="tool-item">
                    <a href="https://base64.us" class="tool-card" target="_blank">
                        <div class="tool-icon">
                            <img src="https://base64.us/favicon.ico" alt="Base64编解码">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">Base64编解码</h3>
                            <span class="tool-category">在线工具</span>
                        </div>
                    </a>
                </li>


                <li class="tool-item">
                    <a href="https://chat.deepseek.com/" class="tool-card" target="_blank">
                        <div class="tool-icon">
                            <img src="https://deepseek.com/favicon.ico" alt="deepseek">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">deepseek</h3>
                            <span class="tool-category">AI网站</span>
                        </div>
                    </a>
                </li>

                <li class="tool-item">
                    <a href="https://yiyan.baidu.com" class="tool-card" target="_blank">
                        <div class="tool-icon">
                            <img src="https://nlp-eb.cdn.bcebos.com/logo/favicon.ico" alt="文心一言">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">文心一言</h3>
                            <span class="tool-category">AI网站</span>
                        </div>
                    </a>
                </li>
            
                <li class="tool-item">
                    <a href="https://www.67tool.com/" class="tool-card">
                        <div class="tool-icon">
                            <img src="https://www.67tool.com//favicon.ico" alt="即时工具">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">即时工具</h3>
                            <span class="tool-category">在线工具</span>
                        </div>
                    </a>
                </li>
                
            
                <li class="tool-item">
                    <a href="https://yuanbao.tencent.com/" class="tool-card">
                        <div class="tool-icon">
                            <img src="https://cdn-bot.hunyuan.tencent.com/logo-v2.png" alt="元宝">
                        </div>
                        <div class="tool-info">
                            <h3 class="tool-title">元宝</h3>
                            <span class="tool-category">AI网站</span>
                        </div>
                    </a>
                </li></ul>
        </div>

    </div>
    <script src="js/flexible.js"></script>
    <script src="js/search.js"></script>
    <script src="js/add-website.js"></script>





</earc></body></html>
